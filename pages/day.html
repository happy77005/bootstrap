<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Day Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Day Counter</h2>
    <p class="text-center mb-4">Select two dates to calculate the number of days between them.</p>

    <div class="row">
      <!-- Start Date Card -->
      <div class="col-sm-6 mb-3">
        <div class="card p-3">
          <h5 class="card-title text-center">Start Date</h5>
          <div class="mb-3">
            <input type="date" id="startDate" class="form-control" />
          </div>
        </div>
      </div>

      <!-- End Date Card -->
      <div class="col-sm-6 mb-3">
        <div class="card p-3">
          <h5 class="card-title text-center">End Date</h5>
          <div class="mb-3">
            <input type="date" id="endDate" class="form-control" />
          </div>
        </div>
      </div>
    </div>

    <!-- Calculate Button -->
    <div class="text-center">
      <button class="btn btn-primary" onclick="calculateDays()">Calculate Days</button>
    </div>

    <!-- Result -->
    <div id="result" class="mt-3 text-center"></div>
  </div>

  <script>
    function calculateDays() {
      // Get the selected dates
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      // Check if both dates are selected
      if (!startDate || !endDate) {
        alert('Please select both dates.');
        return;
      }

      // Convert the dates to Date objects
      const start = new Date(startDate);
      const end = new Date(endDate);

      // Calculate the difference in time (milliseconds)
      const timeDifference = end - start;

      // Convert time difference to days (milliseconds in a day)
      const daysDifference = timeDifference / (1000 * 3600 * 24);

      // Display the result
      if (daysDifference < 0) {
        document.getElementById('result').textContent = 'End date must be after the start date.';
      } else {
        document.getElementById('result').textContent = `There are ${daysDifference} days between the two dates.`;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
