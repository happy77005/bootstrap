<!-- Bootstrap Icons CDN (for % icon) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="card shadow-sm my-4">
  <div class="card-header bg-dark text-white d-flex align-items-center">
    <i class="bi bi-percent me-2"></i>
    <h5 class="mb-0">Percentage Calculator</h5>
  </div>
  <div class="card-body">
    <form id="percentageForm">
        <div class="mb-3">
            <label for="totalValue" class="form-label">Enter Total Value</label>
            <input type="number" class="form-control" id="totalValue" placeholder="e.g., 200" required>
          </div>
          
          <div class="mb-3">
            <label for="percentageValue" class="form-label">Enter Percentage (%)</label>
            <input type="number" class="form-control" id="percentageValue" value="30" placeholder="e.g., 30%">
          </div>
        
     
      <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>
    <div id="result" class="mt-3 fw-bold text-success" style="display: none;"></div>
  </div>
</div>

<script>
  document.getElementById("percentageForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const percent = parseFloat(document.getElementById("percentage").value);
    const total = parseFloat(document.getElementById("totalValue").value);
    const result = (percent / 100) * total;
    document.getElementById("result").textContent = `${percent}% of ${total} is ${result}`;
    document.getElementById("result").style.display = "block";
  });
</script>
