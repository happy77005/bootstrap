<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Sidebar Layout</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background-color: #343a40;
      transition: margin 0.3s;
    }
    .sidebar .btn {
      width: 100%;
      text-align: left;
    }
    .sidebar.collapsed {
      margin-left: -250px;
    }
    .main-content {
      flex-grow: 1;
      padding: 2rem;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar (top bar) -->
  <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <button class="btn btn-outline-light me-2" id="toggleSidebar">
      ☰
    </button>
    <script>
      document.getElementById("toggleSidebar").addEventListener("click", function () {
        document.getElementById("sidebar").classList.toggle("collapsed");
      });
    </script>
    <span class="navbar-brand mb-0 h1 text-center flex-grow-1">Utility Tools</span>
  </nav>

  <!-- Sidebar + Main Content Wrapper -->
  <div class="d-flex flex-grow-1" style="flex: 1;">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-white p-3" id="sidebar">
      <h5 class="text-light">Tools Menu</h5>
      <button class="btn btn-outline-light my-2" onclick="loadPage('home')">🏠 Home</button>
      <button class="btn btn-outline-light my-2" onclick="loadPage('age')">📅 Age Calculator</button>
      <button class="btn btn-outline-light my-2" onclick="loadPage('currency')">💱 Currency Converter</button>
      <button class="btn btn-outline-light my-2" onclick="loadPage('percentage')">💯 percentage caluculator</button>
      <button class="btn btn-outline-light my-2" onclick="loadPage('emi')">📊 EMI Calculator</button>
      <button class="btn btn-outline-light my-2" onclick="loadPage('bmi')">⚖️ BMI Calculator</button>
      <button class="btn btn-outline-light my-2" onclick="loadPage('day')">📆 Day Counter</button>
      
    </div>

    <!-- Main Content -->
    <div class="main-content bg-light w-100" id="mainContent">
      <div id="pageContent"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Utility Tools. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function loadPage(pageId) {
      $.ajax({
        url: 'pages/' + pageId + '.html',
        type: 'GET',
        success: function(data) {
          $('#pageContent').html(data);
        },
        error: function() {
          $('#pageContent').html('<p>Sorry, an error occurred while loading the page.</p>');
        }
      });
    }

    $(document).ready(function() {
      loadPage('home');
    });
  </script>
</body>
</html>
